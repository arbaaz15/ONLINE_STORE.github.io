        <!-- Include the PayPal JavaScript SDK -->
        <script src="https://www.paypal.com/sdk/js?client-id=AfrQJWbd3tJ2pqJh3IEkPDpuIjLKVOjCBvmv_ueqig31AdQmmXhLEgy473jI8ud42wk92SdxAzFX9GeH&currency=USD"></script>
    


        <script>

            var totalprice = localStorage.getItem("cart_total");
            console.log(totalprice);


        
            // Render the PayPal button into #paypal-button-container
            paypal.Buttons({
    
                // Set up the transaction
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                               // value: `${totalprice}`
                               value: '1'
                            }
                        }]
                    });
                },
    
                // Finalize the transaction
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        // Show a success message to the buyer
                        alert('Transaction completed ! Payment Successful !!');
                        window.location.href="success.html";
                    });
                }
            }).render('#paypal-button-container');

        </script>
